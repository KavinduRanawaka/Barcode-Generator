<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate your Barcode</title>
    <script src="barcode.js"></script>
</head>
<body>
    <h1>generate Barcode</h1>
    <p>Enter Barcode value : 
        <input type="text" id="input">
        <button id="generate">SUBMIT</button>
    </p>

    <svg id="barcode"></svg>
    <script>
    document.getElementById("generate").addEventListener('click',function(){let val=document.getElementById("input").value;JsBarcode("#barcode", val);})
    
    </script>
</body>
</html>
